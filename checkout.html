<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row border border-dark-2 p-3">
            <div class="col-8">
                <p class="fs-2">Billing Address</p>
                <form action="" class="form">
                <div class="d-flex justify-content-between">
                    <div class="col-5">
                        <label for="form-label" class="text-secondary mb-1">First Name</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-5">
                        <label for="form-label" class="text-secondary mb-1">Last Name</label>

                        <input type="text" class="form-control" placeholder=""><br>

                    </div>
                </div>
                <label for="form-label" class="text-secondary mb-1">Email</label>
                <input type="email" class="form-control" placeholder="" required><br>

                <label for="form-label" class="text-secondary mb-1">Address 1</label>
                <input type="text" class="form-control" placeholder=""><br>

                <label for="form-label" class="text-secondary mb-1">Address 2</label>
                <input type="text" class="form-control" placeholder=""><br>
                <div class="d-flex justify-content-between">
                    <div class="col-4">
                        <label for="form-label" class="text-secondary mb-1">Select your Country</label>
                        <select class="form-select">
                            <option selected> country</option>
                            <option>India</option>
                            <option>UK</option>
                            <option>USA</option>
                            <option>Russia</option>
                            <option>Pakistan</option>
                            <option>Sri Lanka</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="form-label" class="text-secondary mb-1">Select your State</label>
                        <select class="form-select">
                            <option selected> State</option>
                            <option>Maharashtra</option>
                            <option>Delhi</option>
                            <option>Chennai</option>
                            <option>Punjab</option>
                            <option>Hydrabad</option>
                        </select>
                    </div>
                  <div class="col-2">
                    <label for="form-label" class="text-secondary mb-1">Zip</label>

                    <input type="text" class="form-control" placeholder="">

                  </div>
                </div>
            </form>
            </div>
            <div class="col-4 border-dark">
                <p class="fs-2">Your Order</p>
            

            </div>
        </div>
    </div>
</body>
</html>
