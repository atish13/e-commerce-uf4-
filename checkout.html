<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        body{
     background-color: #EDE7DD;
        }
        input{
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row border border-dark p-3">
            <!-- Billing form  -->
            <div class="col-lg-8 col-md-12 col-sm-12">
                <p class="fs-3">Billing Address</p>
                <form action="" class="form">
                <div class="d-flex justify-content-between">
                    <div class="col-5">
                        <label for="form-label" class="text-secondary mb-1">First Name</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-5">
                        <label for="form-label" class="text-secondary mb-1">Last Name</label>

                        <input type="text" class="form-control" placeholder=""><br>

                    </div>
                </div>
                <label for="form-label" class="text-secondary">Phone No*</label>
                <input type="text" class="form-control" ><br/>


                <label for="form-label" class="text-secondary mb-1">Email*</label>
                <input type="email" class="form-control" placeholder="" required><br>

                <label for="form-label" class="text-secondary mb-1">Address 1</label>
                <input type="text" class="form-control" placeholder=""><br>

                <label for="form-label" class="text-secondary mb-1">Address 2</label>
                <input type="text" class="form-control" placeholder=""><br>
                <div class="d-flex justify-content-between">
                    <div class="col-4">
                        <label for="form-label" class="text-secondary mb-1">Select your Country</label>
                        <select class="form-select">
                            <option selected> country</option>
                            <option>India</option>
                            <option>UK</option>
                            <option>USA</option>
                            <option>Russia</option>
                            <option>Pakistan</option>
                            <option>Sri Lanka</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="form-label" class="text-secondary mb-1">Select your State</label>
                        <select class="form-select">
                            <option selected> State</option>
                            <option>Maharashtra</option>
                            <option>Delhi</option>
                            <option>Chennai</option>
                            <option>Punjab</option>
                            <option>Hydrabad</option>
                        </select>
                    </div>
                  <div class="col-2">
                    <label for="form-label" class="text-secondary mb-1">Zip</label>

                    <input type="text" class="form-control" placeholder="">

                  </div>
                </div>
                <br>
                <button class="btn w-25 btn-secondary">Save</button>
            </form>
            </div>
            <!-- order summery  -->
            <div class="col-lg-4 col-md-12 col-sm-12 border-dark p-2">
                <div class=" p-3" style="background-color: whitesmoke;">
                    <p class="fs-3">Order Summery</p>
                    <div class="d-flex justify-content-between ">
                        <p class="text-secondary ">SubTotal</p>
                        <p class="">To be Calculate</p>
                    </div>
                    <div class="d-flex justify-content-between ">
                        <p class="text-secondary ">Shopping</p>
                        <p class="">To be Calculate</p>
                    </div>
                    <div class="d-flex justify-content-between ">
                        <p class="text-secondary ">Tax</p>
                        <p class="">To be Calculate</p>
                    </div>
                    <div class="d-flex justify-content-between ">
                        <p class="text-secondary ">Amount</p>
                        <p class="">To be Calculate</p>
                    </div>
                    <div class="">
                            <button class="btn btn-secondary w-100">Place Order</button><br></br>
    
                        
                            <button class="btn btn-outline-dark w-100">Back To Shipping</button>
    
                    </div>
                </div>
               <br>
                <div class="p-3" style="background-color: whitesmoke;">
                    <p class="fs-4 mb-1">Shopping Cart</p>
                    <p class="fw-bold" style="font-size: 13px;">Shipping(1 item)</p>
                    <div class="d-flex justify-content-around">
                    <img src="./assets/images/sm-img/art/madhubani/product1.png" alt="" class="w-50 h-50">
                    <div>
                        <p class=" m-0">Madhubani Art</p>
                        <p class="p-0 m-0">Style: Regular</p>
                        <p class="p-0 m-0"> Quantity: 1</p>
                        <p class="p-0 m-0">Rs 500</p>

                    </div>
                    </div>
                </div>

            </div>
            
        </div>
    </div>
</body>
</html>
